<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/main.css">
    <link rel="shortcut icon" href="../img/logo.svg" type="image/x-icon">
    <title>Blood Bank</title>
</head>

<body>
    <nav class="navbar">
        <div class="container">
            <div class="navbar__wrap">
                <div class="hamb">
                    <div class="hamb__field" id="hamb">
                        <span class="bar"></span> <span class="bar"></span>
                        <span class="bar"></span>
                    </div>
                </div>
                <a href="../index.html" class="logo" id="logo"><img src="../img/logo.svg" alt="Logo" /></a>
                <ul class="menu" id="menu">
                    <li><a href="https://reprobank.ru/">Другие проекты</a></li>
                    <li><a href="#">О нас</a></li>
                    <li><a href="#">Контакты</a></li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="popup" id="popup"></div>
    <div class="card-container" id="card-container">
        <div class="card">
            <h3>Алишер jQueerщик</h3>
            <p>Возраст: 20 лет</p>
            <p>Группа крови: A</p>
            <a class="card_btn" onclick="recive(this)">Записаться</a>
        </div>
        <div class="card black">
            <h3>Босит Негров</h3>
            <p>Возраст: 69 лет</p>
            <p>Группа крови: B</p>
            <a class="card_btn" onclick="recive(this)">Записаться</a>
        </div>
        <div class="card">
            <h3></h3>
            <p>Возраст: ${account.age} лет</p>
            <p>Группа крови: ${account.blood}</p>
            <a class="card_btn" onclick="recive(this)">Записаться</a>
        </div>
    </div>


    <!-- подключение скриптов -->
    <script src="../js/nav-bar.js"></script>
    <script src="../js/list.js"></script>
</body>

</html>
